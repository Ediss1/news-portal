<div class="home-page">
  <h2>Najnovije vijesti</h2>

  <div class="filters">
    <div>
      <label for="category-filter">Kategorija:</label>
      <select id="category-filter" [(ngModel)]="selectedCategory" (change)="applyFilters()">
        <option value="">Sve kategorije</option>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
    </div>

    <div>
      <label for="date-filter">Datum:</label>
      <input
        id="date-filter"
        type="date"
        [(ngModel)]="selectedDate"
        (change)="applyFilters()"
      />
    </div>
  </div>

  <div class="news-list">
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngFor="let newsItem of newsList" class="news-item">
      <h3>{{ newsItem.title }}</h3>
      <p>{{ newsItem.content | slice: 0:100 }}...</p>
      <p><strong>Kategorija:</strong> {{ newsItem.category }}</p>
      <p><strong>Datum:</strong> {{ newsItem.date }}</p>
      <button (click)="viewDetails(newsItem.id)">Pročitaj više</button>
    </div>
  </div>
</div>
