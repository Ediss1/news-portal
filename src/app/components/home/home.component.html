<div class="home-page">
  <h2>Latest News</h2>

  <!-- Filter Section -->
  <div class="filters">
    <label for="category-filter">Category:</label>
    <select id="category-filter" [(ngModel)]="selectedCategory" (change)="applyFilters()">
      <option value="">All Categories</option>
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>

    <label for="date-filter">Date:</label>
    <input
      id="date-filter"
      type="date"
      [(ngModel)]="selectedDate"
      (change)="applyFilters()"
    />
  </div>

  <!-- News List -->
  <div class="news-list">
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngFor="let newsItem of newsList" class="news-item">
      <h3>{{ newsItem.title }}</h3>
      <p>{{ newsItem.content | slice: 0:100 }}...</p>
      <p><strong>Category:</strong> {{ newsItem.category }}</p>
      <p><strong>Date:</strong> {{ newsItem.date }}</p>
      <button (click)="viewDetails(newsItem.id)">Read More</button>
    </div>
  </div>
</div>
