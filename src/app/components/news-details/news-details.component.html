<div *ngIf="news" class="news-details-container">
  <div class="news-details">
    <h1>{{ news.title }}</h1>
    <div class="news-meta">
      <p><strong>Author:</strong> {{ news.author }}</p>
      <p><strong>Date:</strong> {{ news.date }}</p>
      <p><strong>Category:</strong> {{ news.category }}</p>
    </div>
    <div class="news-content">
      <h2>Content</h2>
      <p>{{ news.content }}</p>
    </div>
    <div *ngIf="isAdmin" class="admin-actions">
      <button (click)="editNews()" class="btn-edit">Edit</button>
      <button (click)="deleteNews()" class="btn-delete">Delete</button>
    </div>
  </div>
</div>
