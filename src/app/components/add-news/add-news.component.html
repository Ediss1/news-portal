<div class="add-news-page">
  <h1>Dodaj vijesti</h1>
  <form (ngSubmit)="addNews()">
    <div class="form-group">
      <label for="title">Naslov</label>
      <input
        id="title"
        [(ngModel)]="news.title"
        type="text"
        placeholder="News title"
        name="title"
        required
      />
    </div>

    <div class="form-group">
      <label for="content">Sadr≈æaj</label>
      <textarea
        id="content"
        [(ngModel)]="news.content"
        placeholder="Write the news content here..."
        name="content"
        required
      ></textarea>
    </div>

    <div class="form-group">
      <label for="category">Kategorija</label>
      <select
        id="category"
        [(ngModel)]="news.category"
        name="category"
        required
      >
        <option value="" disabled selected>Izaberi kategoriju</option>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
    </div>

    <button type="submit" class="btn-submit">Dodaj vijesti</button>
  </form>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
</div>
