<div class="edit-news-page">
  <h1>Uredi vijest</h1>
  <form (ngSubmit)="updateNews()" class="edit-news-form">
    <div class="form-group">
      <label for="title">Naslov</label>
      <input
        id="title"
        type="text"
        placeholder="Enter news title"
        [(ngModel)]="news.title"
        name="title"
        required
      />
    </div>
    <div class="form-group">
      <label for="content">Sadr≈æaj</label>
      <textarea
        id="content"
        placeholder="Edit the news content"
        [(ngModel)]="news.content"
        name="content"
        rows="5"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <select
        id="category"
        [(ngModel)]="news.category"
        name="category"
        required
      >
        <option value="" disabled selected>Izaberi kategoriju</option>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
    </div>
    <button type="submit" class="btn-update">Uredi vijest</button>
  </form>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
</div>
