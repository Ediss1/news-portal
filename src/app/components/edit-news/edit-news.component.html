<div class="edit-news-page">
  <h1>Edit News</h1>
  <form (ngSubmit)="updateNews()" class="edit-news-form">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        id="title"
        type="text"
        placeholder="Enter news title"
        [(ngModel)]="news.title"
        name="title"
        required
      />
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea
        id="content"
        placeholder="Edit the news content"
        [(ngModel)]="news.content"
        name="content"
        rows="5"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input
        id="category"
        type="text"
        placeholder="Enter news category"
        [(ngModel)]="news.category"
        name="category"
        required
      />
    </div>
    <button type="submit" class="btn-update">Update News</button>
  </form>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
</div>
